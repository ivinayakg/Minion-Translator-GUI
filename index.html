<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Language Helper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="section header">
      <div class="mycontain">
        <h1>Minion Language Helper</h1>
      </div>
    </div>

    <!-- content -->
    <div class="section">
      <div class="mycontain content">
        <h3>Put your text down here and talk with a minion(Stupid!)</h3>
        <textarea
          name="Input"
          id="txt-input"
          cols="35"
          rows="15"
          placeholder="write your text here but be careful minions can be a little aggressive(Heads Up!)"
        ></textarea>
        <button id="btn">Translate Now</button>
        <br />
        <h3>
          BEHOLD now you can officialy communicate with a minion, which a life
          goal to many!<br />Your translation is below speak it OUT LOUD
        </h3>
        <textarea
          name="Output"
          id="txt-output"
          cols="35"
          rows="15"
          placeholder="Right Here"
        ></textarea>
      </div>
    </div>

    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
